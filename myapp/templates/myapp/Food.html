<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Food.css" />
</head>
<body>
  <div class="title">Select a Menu</div>
  <div class="menu-box">
    <h2>Menu</h2>

    <div class="section"><strong>Indian</strong></div>
    <label><input type="checkbox" value="Jeera Rice|300" /> Jeera Rice – ₹300</label>
    <label><input type="checkbox" value="Butter Naan|120" /> Butter Naan – ₹120</label>
    <label><input type="checkbox" value="Chicken/Mutton Options|450" /> Chicken/Mutton Options – ₹450</label>
    <label><input type="checkbox" value="Sahi Paneer/Mushroom Masala|450" /> Sahi Paneer/Mushroom Masala – ₹450</label>

    <div class="section"><strong>Chinese</strong></div>
    <label><input type="checkbox" value="Spring Rolls|200" /> Spring Rolls – ₹200</label>
    <label><input type="checkbox" value="Steamed Dumplings|250" /> Steamed Dumplings – ₹250</label>
    <label><input type="checkbox" value="Kung Pao Chicken|200" /> Kung Pao Chicken – ₹200</label>
    <label><input type="checkbox" value="Shrimp Fried Rice|350" /> Shrimp Fried Rice – ₹350</label>

    <div class="section"><strong>Soup</strong></div>
    <label><input type="checkbox" value="Clear Chicken Soup|120" /> Clear Chicken Soup – ₹120</label>
    <label><input type="checkbox" value="Veggie Thai Soup|120" /> Veggie Thai Soup – ₹120</label>
    <label><input type="checkbox" value="French Onion Soup|80" /> French Onion Soup – ₹80</label>

    <div class="section"><strong>Beverages</strong></div>
    <label><input type="checkbox" value="Cappuccino|350" /> Cappuccino – ₹350</label>
    <label><input type="checkbox" value="Iced Lemonade|150" /> Iced Lemonade – ₹150</label>
    <label><input type="checkbox" value="Masala Chai|90" /> Masala Chai – ₹90</label>

    <div class="section"><strong>Desserts</strong></div>
    <label><input type="checkbox" value="Gulab Jamun|100" /> Gulab Jamun – ₹100</label>
    <label><input type="checkbox" value="Cheesecake|150" /> Cheesecake – ₹150</label>
    <label><input type="checkbox" value="Baklava|200" /> Baklava – ₹200</label>

    <h3>* per plate price.</h3>
  </div>

  <!-- Next button triggers JS and moves to summary -->
  <a href="food-summary.html" class="next-btn" onclick="saveFoodSelection()">Next ➜</a>

  <script>
    function saveFoodSelection() {
      const selected = [];
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        if (cb.checked) {
          selected.push(cb.value); // format: item|price
        }
      });
      localStorage.setItem('selectedFood', JSON.stringify(selected));
    }
  </script>
</body>
</html>
