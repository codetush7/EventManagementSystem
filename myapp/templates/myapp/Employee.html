<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="employee.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Employee Sign In</h2>
      <form>
        <input type="text" placeholder="Employee ID / E-mail" required />

        <div class="password-field">
          <input type="password" id="employee-password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('employee-password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>

        <div class="links">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 All rights Reserved
  </footer>

  <script>
    function togglePassword(inputId, iconSpan) {
      const passwordInput = document.getElementById(inputId);
      const icon = iconSpan.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
