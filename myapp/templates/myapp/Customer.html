<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="customer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Customer Sign In</h2>
      <form>
        <input type="text" id="username" placeholder="Customer ID / E-mail" required />

        <div class="password-field">
          <input type="password" id="customer-password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('customer-password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>

        <div class="links">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="button" class="login-btn" onclick="handleCustomerLogin()">Sign In</button>

        <a href="#" class="register-btn" onclick="window.location.href='Register.html'">Click for Register</a>
      </form>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 All rights Reserved
  </footer>

  <script>
    function togglePassword(inputId, iconSpan) {
      const passwordInput = document.getElementById(inputId);
      const icon = iconSpan.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
 <script>
  function handleCustomerLogin() {
    const input = document.getElementById("username").value.trim();

    if (!input) {
      alert("Please enter your email or name.");
      return;
    }

    let firstName = "Guest";

    if (input.includes("@")) {
      // Extract before @
      let raw = input.split("@")[0];

      // Remove digits, split at . or _ or -
      let namePart = raw.replace(/[0-9]/g, "").split(/[\._\-]/)[0];

      // Capitalize first letter
      firstName = namePart.charAt(0).toUpperCase() + namePart.slice(1).toLowerCase();

    } else {
      // For direct name input (like "abhijit mohanty")
      const words = input.split(" ");
      firstName = words[0].charAt(0).toUpperCase() + words[0].slice(1).toLowerCase();
    }

    // Redirect to welcome page with firstName
    window.location.href = `welcome.html?name=${encodeURIComponent(firstName)}`;
  }
</script>




</body>
</html>
