{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Event Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'myapp/register.css' %}" />
</head>
<body>

  <div class="register-container">
    <h1 class="main-title">Welcome to EVENT HORIZON</h1>
    <p class="subtitle">"Planning your Dreams"</p>
    <h2 class="register-title">Register with us</h2>

    <form class="register-form" method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      <input type="date" name="date_of_birth" placeholder="Date of Birth" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="register-btn" >Register</button>
    </form>
  </div>

  <footer class="footer">
    All the details mentioned above should be Correct
  </footer>

</body>
</html>
